name: package-actions
on: [push]
jobs:
  package-actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - run: pip list
      - run: pip install .
      - run: git describe
      - run: pip list
